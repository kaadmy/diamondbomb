// keybinds

unbindall

bind ` "toggleconsole"

bind w "+forward"
bind s "+back"
bind a "+moveleft"
bind d "+moveright"
bind SPACE "+jump"

bind MOUSE1 "+attack" // fire

bind 9 "toggle chase_active; echo Thirdperson ^2$chase_active^7" // thirdperson toggle

bind 1 "impulse 1" // axe
bind 2 "impulse 2" // shotgun
bind 3 "impulse 3" // plasmagun
bind 4 "impulse 4" // grenadelauncher
bind 5 "impulse 5" // rocketlauncher
bind 6 "impulse 6" // railgun